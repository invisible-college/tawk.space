<script type="statebus">
bus('window').to_fetch = (key) ->
  _:
    width: window.innerWidth
    height: window.innerHeight

window.onresize = () ->
  bus.dirty 'window'

dom.BODY = ->
  localUser = sb['ls/localUser']

  if not localUser.name
    localUser.name = random_name?() or 'Anonymous ' + random_numbers(4)

  sb['/connection'].name = localUser.name

  DIV
    style:
      position: 'relative'
    CURSORS()
    STATE_DASH()
    TOPBAR()
    DIV
      style:
        border: '0'
        height: '1px'
        backgroundImage: 'linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0))'
    TAWK
      name: localUser.name
      space: get_space()
      height: sb['window'].height - 20 # for topbar
      width: sb['window'].width
      video: true
      audio: true

dom.TOPBAR = ->
  localUser = sb[ 'ls/localUser']

  DIV
    id: 'topbar'
    style:
      marginLeft: '35px'
    DIV {},
      DIV
        style:
          paddingTop: '20px'
          fontSize: '3vm'
          float: 'right'
          marginRight: '10px'
        ' My name: '
        SPAN
          id: 'username'
          title: 'click to change'
          style:
            cursor: 'pointer'
            fontWeight: 'bold'
          INPUT
            value: localUser.name
            onChange: (e) ->
              localUser.name = e.target.value

random_numbers = (length) ->
  Math.round((Math.pow(10, length + 1) - Math.random() * Math.pow(10, length)))
    .toString(10)
    .slice(1)

get_space = ->
  window.location.pathname.split('/')[1]
</script>
